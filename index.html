<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/pageStyle.css">
  </head>
  
  <body>
    
    <div class="quoteBlock">
      <table>
        <tr>
          <td class="quoteDisplayItem">
            <h3 id="quoteText"/>
          </td>
        </tr>
        <tr>
          <td class="quoteDisplayItem">
            <h2>
              <a target="_blank" id="quoteAuthor" />
            </h2>
          </td>
        </tr>
        <tr> 
          <td>
            <div class="container-fluid postQuoteDisplayItem">
              <nav class="navbar">
                <a id="tweetButtonLink" target="_blank">
                  <button class="btn navbar-btn btn-tw">
                    <i class="fa fa-twitter"></i> | Tweet this!
                  </button>
                </a>
                <button class="btn navbar-btn pull-right" id="newQuoteButton">New quote</button>
              </nav>
            </div>
          </td>
        </tr>
      </table>
    </div>
    
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/Javascript.js"></script>
    
  </body>
  
</html>
